name: Magento Code Audit (PR)

on:
  workflow_run:
    workflows: ["Magento Quality Checks"]
    types:
      - completed

permissions:
  contents: read
  pull-requests: write

jobs:
  audit:
    # Only run if quality checks succeeded AND it was triggered by a PR
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, gd, soap, zip
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run Code Audit
        run: |
          # Add your audit commands here
          echo "Running Magento code audit..."
          
      - name: Get PR Number
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pulls = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${{ github.event.workflow_run.head_branch }}`
            });
            if (pulls.data.length > 0) {
              core.setOutput('number', pulls.data[0].number);
            }
          
      - name: Post Audit Report
        if: steps.pr.outputs.number
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ steps.pr.outputs.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Code audit completed successfully!'
            })
