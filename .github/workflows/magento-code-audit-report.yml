name: Magento Code Audit (PR)
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: read
  pull-requests: write
  checks: read
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Post waiting status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.createComment({
                issue_number: context.payload.pull_request.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '⏳ **Code Audit Status:** Waiting for quality checks to complete before running audit...'
              });
            } catch (error) {
              console.log('Could not post comment:', error.message);
            }
      
      - name: Wait for quality checks
        id: wait-for-checks
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: 'PHP STAN-SNIFFER-MAGENTO2 Code Quality checks on Changed Modules'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success  # Only proceed if quality check succeeds
        continue-on-error: true  # Don't fail the job, just mark this step as failed
      
      - name: Post skipped message if quality checks failed
        if: steps.wait-for-checks.outcome != 'success'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⏭️ **Code Audit Status:** Skipped - Quality checks must pass before running audit.'
            })
      
      - name: Cancel job if quality checks failed
        if: steps.wait-for-checks.outcome != 'success'
        run: |
          echo "Quality checks did not pass. Skipping audit."
          exit 0  # Exit successfully to show as "Skipped" not "Failed"
      
      - name: Checkout code
        if: steps.wait-for-checks.outcome == 'success'
        uses: actions/checkout@v4
      
      - name: Setup PHP
        if: steps.wait-for-checks.outcome == 'success'
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, gd, soap, zip
          coverage: none
      
      - name: Install dependencies
        if: steps.wait-for-checks.outcome == 'success'
        run: composer install --prefer-dist --no-progress --no-suggest
      
      - name: Run Code Audit
        if: steps.wait-for-checks.outcome == 'success'
        run: |
          # Add your audit commands here
          echo "Running Magento code audit..."
          
      - name: Post Audit Report
        if: steps.wait-for-checks.outcome == 'success' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Code audit completed successfully!'
            })
