name: Magento Code Audit (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  check-quality-status:
    runs-on: ubuntu-latest
    outputs:
      quality-passed: ${{ steps.check.outputs.passed }}
    steps:
      - name: Check Quality Workflow Status
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const checkRuns = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha,
              check_name: 'Magento Quality Checks'
            });
            
            const qualityCheck = checkRuns.data.check_runs.find(
              run => run.name === 'Magento Quality Checks'
            );
            
            if (!qualityCheck || qualityCheck.conclusion !== 'success') {
              core.setFailed('Quality checks must pass first');
              core.setOutput('passed', 'false');
            } else {
              core.setOutput('passed', 'true');
            }

  audit:
    needs: check-quality-status
    if: needs.check-quality-status.outputs.quality-passed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, gd, soap, zip
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run Code Audit
        run: |
          # Add your audit commands here
          echo "Running Magento code audit..."
          
      - name: Post Audit Report
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Code audit completed successfully!'
            })
