name: Magento Code Audit (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_run:
    workflows: ["Magento Quality Checks"]
    types:
      - completed

permissions:
  contents: read
  pull-requests: write
  checks: read

jobs:
  wait-for-quality-checks:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Wait for quality checks to complete
        uses: fountainhead/action-wait-for-check@v1.2.0
        id: wait-for-checks
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: "PHP STAN-SNIFFER-MAGENTO2 Code Quality checks on Changed Modules"
          ref: ${{ github.event.pull_request.head.sha }}
          timeoutSeconds: 600
          intervalSeconds: 10
      
      - name: Fail if quality checks failed
        if: steps.wait-for-checks.outputs.conclusion != 'success'
        run: |
          echo "Quality checks did not pass. Conclusion: ${{ steps.wait-for-checks.outputs.conclusion }}"
          exit 1

  audit:
    needs: wait-for-quality-checks
    if: |
      always() && 
      (needs.wait-for-quality-checks.result == 'success' || github.event_name == 'workflow_run')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, gd, soap, zip
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run Code Audit
        run: |
          # Add your audit commands here
          echo "Running Magento code audit..."
          
      - name: Post Audit Report
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Code audit completed successfully!'
            })
